<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Bienvenido a BAT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src='./assets/fotos/carro1.jpg'></ion-img>

  <ion-row class="cards-st">
    <ion-col size="6" *ngFor="let a of autos">
      <ion-card id="card-estilos"  [routerLink]="a.redirectTo" detail>
        <img [src]="a.img" alt="">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
